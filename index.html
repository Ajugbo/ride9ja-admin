<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ride9ja Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-car"></i>
                <span>Ride9ja Admin</span>
            </div>
            <nav class="nav">
                <a href="#" class="active" onclick="switchView('dashboard')">
                    <i class="fas fa-chart-pie"></i> Dashboard
                </a>
                <a href="#" onclick="switchView('users')">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="#" onclick="switchView('trips')">
                    <i class="fas fa-route"></i> Trips
                </a>
                <a href="#" onclick="switchView('vehicles')">
                    <i class="fas fa-car"></i> Vehicles
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <!-- Header -->
            <header class="header">
                <h1 id="pageTitle">Dashboard</h1>
                <div class="user">
                    <i class="fas fa-user-circle"></i>
                    <span>Admin</span>
                </div>
            </header>

            <!-- Dashboard View -->
            <div id="dashboardView" class="view active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="number" id="totalUsers">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Trips</h3>
                        <div class="number" id="totalTrips">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Total Vehicles</h3>
                        <div class="number" id="totalVehicles">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Revenue</h3>
                        <div class="number" id="totalRevenue">â‚¦0</div>
                    </div>
                </div>

                <div class="charts">
                    <div class="chart-card">
                        <h3>Recent Trips</h3>
                        <div class="recent-list" id="recentTrips"></div>
                    </div>
                    <div class="chart-card">
                        <h3>Recent Users</h3>
                        <div class="recent-list" id="recentUsers"></div>
                    </div>
                </div>
            </div>

            <!-- Users View -->
            <div id="usersView" class="view">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined</th>
                            </tr>
                        </thead>
                        <tbody id="usersTable">
                            <tr><td colspan="5" class="loading">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Trips View -->
            <div id="tripsView" class="view">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Origin</th>
                                <th>Destination</th>
                                <th>Fare</th>
                                <th>Status</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="tripsTable">
                            <tr><td colspan="5" class="loading">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Vehicles View -->
            <div id="vehiclesView" class="view">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Make</th>
                                <th>Model</th>
                                <th>Plate</th>
                                <th>Driver</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="vehiclesTable">
                            <tr><td colspan="5" class="loading">Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
